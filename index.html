<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS position: sticky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/modernizr/feature-detects/css-positionsticky.js"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/requestAnimationFrame/requestAnimationFrame.js"></script>
  <script src="jquery.fixedcolumn.js"></script>

  <script>
    $(function() {
      $('.sticky').fixedcolumn();

      // Test reinitialization after 1sec (everything must continue working
      // without anything special).
      setTimeout(function(){
        $('.sticky').fixedcolumn('destroy').fixedcolumn();
      }, 1000);
    });
  </script>

  <style>
    .container {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .sticky {
      position: -webkit-sticky;
      position: sticky;
      left: 0;

      height: 100px;
      width: 100px;

      background-color: #EEE;
    }

    .content {
      margin-top: -100px;
      margin-left: 100px;

      height: 100px;
      width: 1200px;
      background-color: blue;

      color: white;
    }
  </style>

</head>
<body>

  <div class="container scrollable">
    <div class="sticky" data-target=".scrollable"></div>
    <div class="content"></div>
    <div class="sticky" data-target=".scrollable"></div>
    <div class="content"></div>
    <div class="sticky" data-target=".scrollable"></div>
    <div class="content"></div>
  </div>

  <hr>

  <div class="container scrollable">
    <div class="sticky" data-target=".scrollable"></div>
    <div class="content"></div>
  </div>

</body>
</html>
